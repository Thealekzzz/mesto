<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="<%=require('./images/favicon.svg')%>" type="image/x-icon">
    <title lang="en">Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Место, логотип." class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info-wrapper">
                <div class="profile__avatar-wrapper">
                    <img src="<%=require('./images/avatar.jpg')%>" alt="Фото профиля" class="profile__avatar">
                    <button type="button" class="profile__update-avatar"></button>

                </div>
                <div class="profile__info">
                    <div class="profile__name-wrapper">
                        <h1 class="profile__name">Алексей</h1>
                        <button class="profile__edit-button hoverable" type="button"
                            aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__about">Фрилансер, инфлюенсер</p>
                </div>
            </div>

            <button class="profile__add-button hoverable" type="button" aria-label="Кнопка добавить фото"></button>
        </section>

        <section aria-label="Места">
            <ul class="cards">

            </ul>
        </section>
    </main>

    <footer class="footer">
        <p lang="en">
            <span>&copy; 2023 Mesto Russia &#215;</span>
            <a href="https://t.me/kznv_alex" class="footer__link hoverable hoverable_level_low" target="_blank"
                rel="noopener noreferrer">Alex Kuznetsov</a>
        </p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__close-button popup__close-button_type_edit hoverable" type="button"
                aria-label="Кнопка закрыть всплывающее окно"></button>

            <form class="popup__form popup__form_type_edit" name="edit-profile-form">
                <label>
                    <input required minlength="2" maxlength="40" type="text" class="popup__input popup__input_data_name" id="input-name" name="name" placeholder="Имя">
                    <span class="popup__input-error input-name-error"></span>
                </label>

                <label>
                    <input required minlength="2" maxlength="200" type="text" class="popup__input popup__input_data_about" id="input-about" name="about" placeholder="О себе">
                    <span class="popup__input-error input-about-error"></span>
                </label>

                <button type="submit" class="popup__submit-button hoverable hoverable_level_low">Сохранить</button>
            </form>

        </div>
    </div>

    <div class="popup popup_type_new-place">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <button class="popup__close-button popup__close-button_type_new-place hoverable" type="button"
                aria-label="Кнопка закрыть всплывающее окно"></button>

            <form class="popup__form popup__form_type_new-place" name="new-place-form">
                <label>
                    <input required minlength="2" maxlength="30" type="text" class="popup__input popup__input_data_title" id="input-title" name="name" placeholder="Название">
                    <span class="popup__input-error input-title-error"></span>
                    
                </label>
                
                <label>
                    <input required type="url" class="popup__input popup__input_data_image-url" id="new-place-url" name="link" placeholder="Ссылка на картинку">
                    <span class="popup__input-error new-place-url-error"></span>
                </label>
                <button type="submit" class="popup__submit-button hoverable hoverable_level_low">Создать</button>
            </form>

        </div>
    </div>

    <div class="popup popup_type_view">
        <div class="popup__container popup__container_type_view">
            <img src="./" alt="temp alt" class="popup__image">
            <p class="popup__caption"></p>

            <button class="popup__close-button popup__close-button_type_view hoverable" type="button"
                aria-label="Кнопка закрыть всплывающее окно"></button>
        </div>
    </div>

    <div class="popup popup_type_delete">
        <div class="popup__container">
            <h2 class="popup__title popup__title_type_delete">Вы уверены?</h2>
            <button class="popup__close-button popup__close-button_type_delete hoverable" type="button"
                aria-label="Кнопка закрыть всплывающее окно"></button>

            
            <button type="button" class="popup__submit-button popup__submit-button_type_marginless hoverable hoverable_level_low">Удалить</button>

        </div>
    </div>

    <div class="popup popup_type_avatar">
        <div class="popup__container">
            <h2 class="popup__title">Обновить аватар</h2>
            <button class="popup__close-button popup__close-button_type_new-place hoverable" type="button"
                aria-label="Кнопка закрыть всплывающее окно"></button>

            <form class="popup__form popup__form_type_avatar" name="update-avatar">                
                <label>
                    <input required type="url" class="popup__input popup__input_data_image-url" id="avatar-url" name="link" placeholder="Ссылка на аватар">
                    <span class="popup__input-error avatar-url-error"></span>
                </label>
                <button type="submit" class="popup__submit-button hoverable hoverable_level_low">Сохранить</button>
            </form>

        </div>
    </div>

    <template id="card-template">
        <li class="card-list-item">
            <article class="card">
                <img src="./images/cards/balaklava.jpg" alt="temp alt" class="card__image">
                <div class="card__caption-wrapper">
                    <h2 class="card__caption"></h2>
                    <div class="card__like-wrapper">
                        <button type="button" aria-label="Кнопка поставить лайк."
                            class="card__like-button hoverable hoverable_level_medium"></button>

                        <p class="card__like-count"></p>

                    </div>
                </div>

                <img src="<%=require('./images/deleteIcon.svg')%>" alt="Кнопка удалить карточку" class="card__remove-button hoverable">

            </article>
        </li>
    </template>
</body>

</html>
