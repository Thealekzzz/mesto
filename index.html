<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="./pages/index.css">

    <title lang="en">Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Место, логотип." class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info-wrapper">
                <img src="./images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-wrapper">
                        <h1 class="profile__name">Максим</h1>
                        <button class="profile__edit-button hoverable" type="button"
                            aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__about">Фрилансер, инфлюенсер</p>
                </div>
            </div>

            <button class="profile__add-button hoverable" type="button" aria-label="Кнопка добавить фото"></button>
        </section>

        <section aria-label="Места">
            <ul class="cards__list">
                <li>
                    <article class="card">
                        <img src="./images/cards/balaklava.jpg" alt="Провинциальные дома, покрытые зеленью."
                            class="card__image">
                        <div class="card__capture-wrapper">
                            <h2 class="card__caption">Балаклава</h2>
                            <button type="button" aria-label="Кнопка поставить лайк."
                                class="card__like hoverable hoverable_level_medium"></button>
                        </div>

                    </article>

                </li>
                <li>
                    <article class="card">
                        <img src="./images/cards/mangup.jpg" alt="Вершина покрытой зелеными деревьями горы."
                            class="card__image">
                        <div class="card__capture-wrapper">
                            <h2 class="card__caption">Мангуп-Кале</h2>
                            <button type="button" aria-label="Кнопка поставить лайк."
                                class="card__like hoverable hoverable_level_medium"></button>
                        </div>

                    </article>

                </li>
                <li>
                    <article class="card">
                        <img src="./images/cards/kacha.jpg" alt="Песочный пляж с голубой водой." class="card__image">
                        <div class="card__capture-wrapper">
                            <h2 class="card__caption">Кача</h2>
                            <button type="button" aria-label="Кнопка поставить лайк."
                                class="card__like hoverable hoverable_level_medium"></button>
                        </div>

                    </article>

                </li>
                <li>
                    <article class="card">
                        <img src="./images/cards/yagodnoe.jpg" alt="Сидящий на пирсе на озере человек."
                            class="card__image">
                        <div class="card__capture-wrapper">
                            <h2 class="card__caption">Ягодное</h2>
                            <button type="button" aria-label="Кнопка поставить лайк."
                                class="card__like hoverable hoverable_level_medium"></button>
                        </div>

                    </article>

                </li>
                <li>
                    <article class="card">
                        <img src="./images/cards/fiolent.jpg" alt="Скалистый морской берег." class="card__image">
                        <div class="card__capture-wrapper">
                            <h2 class="card__caption">Фиолент, Севастополь</h2>
                            <button type="button" aria-label="Кнопка поставить лайк."
                                class="card__like hoverable hoverable_level_medium"></button>
                        </div>

                    </article>

                </li>
                <li>
                    <article class="card">
                        <img src="./images/cards/foros.jpg" alt="Церковь на краю отвесной скалы." class="card__image">
                        <div class="card__capture-wrapper">
                            <h2 class="card__caption">Форос, Ялта</h2>
                            <button type="button" aria-label="Кнопка поставить лайк."
                                class="card__like hoverable hoverable_level_medium"></button>
                        </div>

                    </article>

                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p lang="en">
            <span>&copy; 2023 Mesto Russia &#215;</span>
            <a href="https://t.me/kznv_alex" class="footer__link hoverable hoverable_level_low" target="_blank"
                rel="noopener noreferrer">Alex Kuznetsov</a>
        </p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__close-button hoverable" type="button"
                aria-label="Кнопка закрыть всплывающее окно"></button>

            <form class="popup__form" name="editProfile">
                <input type="text" class="popup__input popup__input_data_name" name="name" placeholder="Имя">
                <input type="text" class="popup__input popup__input_data_about" name="about" placeholder="О себе">
                <button type="submit" class="popup__submit-button hoverable hoverable_level_low"
                    aria-label="Кнопка сохранить данные">Сохранить</button>
            </form>

        </div>
    </div>

    <script src="./scripts/index.js" defer></script>
</body>

</html>
