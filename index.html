<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="./pages/index.css">

    <title>Mesto Russia</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Место, логотип." class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info-wrapper">
                <img src="./images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-wrapper">
                        <h1 class="profile__name">Максим</h1>
                        <button class="profile__edit-button hoverable"></button>
                    </div>
                    <p class="profile__description">Фрилансер, инфлюенсер</p>
                </div>
            </div>

            <button class="profile__add-button hoverable"></button>
        </section>

        <section class="cards">
            <article class="card">
                    <img src="./images/cards/balaklava.jpg" alt="Провинциальные дома, покрытые зеленью." class="card__image">
                    <div class="card__capture-wrapper">
                        <p class="card__caption">Балаклава</p>
                        <img src="./images/like.svg" alt="Лайк, иконка." class="card__like hoverable">
                    </div>

            </article>
            <article class="card">
                    <img src="./images/cards/mangup.jpg" alt="Вершина покрытой зелеными деревьями горы." class="card__image">
                    <div class="card__capture-wrapper">
                        <p class="card__caption">Мангуп-Кале</p>
                        <img src="./images/like.svg" alt="Лайк, иконка." class="card__like hoverable">
                    </div>

            </article>
            <article class="card">
                    <img src="./images/cards/kacha.jpg" alt="Песочный пляж с голубой водой." class="card__image">
                    <div class="card__capture-wrapper">
                        <p class="card__caption">Кача</p>
                        <img src="./images/like.svg" alt="Лайк, иконка." class="card__like hoverable">
                    </div>

            </article>
            <article class="card">
                    <img src="./images/cards/yagodnoe.jpg" alt="Сидящий на пирсе на озере человек." class="card__image">
                    <div class="card__capture-wrapper">
                        <p class="card__caption">Ягодное</p>
                        <img src="./images/like.svg" alt="Лайк, иконка." class="card__like hoverable">
                    </div>

            </article>
            <article class="card">
                    <img src="./images/cards/fiolent.jpg" alt="Скалистый морской берег." class="card__image">
                    <div class="card__capture-wrapper">
                        <p class="card__caption">Фиолент, Севастополь</p>
                        <img src="./images/like.svg" alt="Лайк, иконка." class="card__like hoverable">
                    </div>

            </article>
            <article class="card">
                    <img src="./images/cards/foros.jpg" alt="Церковь на краю отвесной скалы." class="card__image">
                    <div class="card__capture-wrapper">
                        <p class="card__caption">Форос, Ялта</p>
                        <img src="./images/like.svg" alt="Лайк, иконка." class="card__like hoverable">
                    </div>

            </article>
        </section>
    </main>

    <div class="page-overlay hidden">
        <form class="edit-popup">
            <button class="edit-popup__close-button hoverable" type="button"></button>
            <h2 class="edit-popup__title">Редактировать профиль</h2>
            <input type="text" class="edit-popup__input" name="name" placeholder="Имя">
            <input type="text" class="edit-popup__input" name="status" placeholder="Статус">
            <button type="submit" class="edit-popup__submit-button">Сохранить</button>
        </form>
    </div>

    <footer class="footer">
        &copy; 2023 Mesto Russia &#215; <a href="https://t.me/kznv_alex" class="hoverable" target="_blank">Alex Kuznetsov</a>
    </footer>

    <script src="./scripts/index.js"></script>
</body>
</html>
