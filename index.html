<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./pages/index.css">

    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Место, логотип." class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info-wrapper">
                <img src="./images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-wrapper">
                        <h1 class="profile__name">Максим</h1>
                        <button class="profile__edit-button hoverable"></button>
                    </div>
                    <p class="profile__description">Фрилансер, инфлюенсер</p>
                </div>
            </div>

            <button class="profile__add-button hoverable"></button>
        </section>

        <section class="cards">
            <article class="card">
                    <img src="./images/cards/balaklava.jpg" alt="Фото" class="card__image">
                    <div class="card__capture-wrapper">
                        <p class="card__caption">Балаклава</p>
                        <img src="./images/like.svg" alt="Лайк, иконка." class="card__like hoverable">
                    </div>

            </article>
            <article class="card">
                    <img src="./images/cards/mangup.jpg" alt="Фото" class="card__image">
                    <div class="card__capture-wrapper">
                        <p class="card__caption">Мангуп-Кале</p>
                        <img src="./images/like.svg" alt="Лайк, иконка." class="card__like hoverable">
                    </div>

            </article>
            <article class="card">
                    <img src="./images/cards/kacha.jpg" alt="Фото" class="card__image">
                    <div class="card__capture-wrapper">
                        <p class="card__caption">Кача</p>
                        <img src="./images/like.svg" alt="Лайк, иконка." class="card__like hoverable">
                    </div>

            </article>
            <article class="card">
                    <img src="./images/cards/dombai.png" alt="Фото" class="card__image">
                    <div class="card__capture-wrapper">
                        <p class="card__caption">Домбай</p>
                        <img src="./images/like.svg" alt="Лайк, иконка." class="card__like hoverable">
                    </div>

            </article>
            <article class="card">
                    <img src="./images/cards/fiolent.jpg" alt="Фото" class="card__image">
                    <div class="card__capture-wrapper">
                        <p class="card__caption">Фиолент, Севастополь</p>
                        <img src="./images/like.svg" alt="Лайк, иконка." class="card__like hoverable">
                    </div>

            </article>
            <article class="card">
                    <img src="./images/cards/foros.jpg" alt="Фото" class="card__image">
                    <div class="card__capture-wrapper">
                        <p class="card__caption">Форос, Ялта</p>
                        <img src="./images/like.svg" alt="Лайк, иконка." class="card__like hoverable">
                    </div>

            </article>
        </section>
    </main>

    <footer class="footer">
        © 2020 Mesto Russia
    </footer>
</body>
</html>
