<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="./pages/index.css">

    <title lang="en">Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Место, логотип." class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info-wrapper">
                <img src="./images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-wrapper">
                        <h1 class="profile__name">Максим</h1>
                        <button class="profile__edit-button hoverable" type="button"
                            aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__about">Фрилансер, инфлюенсер</p>
                </div>
            </div>

            <button class="profile__add-button hoverable" type="button" aria-label="Кнопка добавить фото"></button>
        </section>

        <section aria-label="Места">
            <ul class="cards">

            </ul>
        </section>
    </main>

    <footer class="footer">
        <p lang="en">
            <span>&copy; 2023 Mesto Russia &#215;</span>
            <a href="https://t.me/kznv_alex" class="footer__link hoverable hoverable_level_low" target="_blank"
                rel="noopener noreferrer">Alex Kuznetsov</a>
        </p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button class="popup__close-button popup__close-button_type_edit hoverable" type="button"
                aria-label="Кнопка закрыть всплывающее окно"></button>

            <form class="popup__form popup__form_type_edit" name="editProfile">
                <input type="text" class="popup__input popup__input_data_name" name="name" placeholder="Имя">
                <input type="text" class="popup__input popup__input_data_about" name="about" placeholder="О себе">
                <button type="submit" class="popup__submit-button hoverable hoverable_level_low">Сохранить</button>
            </form>

        </div>
    </div>

    <div class="popup popup_type_new-place">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <button class="popup__close-button popup__close-button_type_new-place hoverable" type="button"
                aria-label="Кнопка закрыть всплывающее окно"></button>

            <form class="popup__form popup__form_type_new-place" name="editProfile">
                <input type="text" class="popup__input popup__input_data_title" name="title" placeholder="Название">
                <input type="text" class="popup__input popup__input_data_image-url" name="imageUrl" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__submit-button hoverable hoverable_level_low">Создать</button>
            </form>

        </div>
    </div>

    <div class="popup popup_type_view">
        <div class="popup__container popup__container_type_view">
            <img src="" alt="" class="popup__image">
            <p class="popup__caption"></p>

            <button class="popup__close-button popup__close-button_type_view hoverable" type="button"
                aria-label="Кнопка закрыть всплывающее окно"></button>
        </div>
    </div>

    <template id="card-template">
        <li class="card-list-item">
            <article class="card">
                <img src="./images/cards/balaklava.jpg" alt=""
                    class="card__image">
                <div class="card__capture-wrapper">
                    <h2 class="card__caption"></h2>
                    <button type="button" aria-label="Кнопка поставить лайк."
                        class="card__like-button hoverable hoverable_level_medium"></button>
                </div>

                <img src="./images/deleteIcon.svg" alt="Кнопка удалить карточку" class="card__remove-card hoverable">

            </article>
        </li>
    </template>

    <script src="./scripts/index.js" defer></script>
</body>

</html>
